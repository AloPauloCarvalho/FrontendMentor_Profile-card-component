<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  

  <!--Meu Css-->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>


</head>
<body>

  <article class="profile-card">

    <div class="profile-card-hero">
      <picture class="profile-card-hero-img">
        <img src="./images/bg-pattern-card.svg" alt="" srcset="">
      </picture>
    </div>

    <div class="profile-card-body">

      <picture class="profile-photo">
        <img src="./images/image-victor.jpg" alt="" srcset="">
      </picture>
      
      
      <div class="profile-card-info">

        <p class="profile-name-age"><span class="profile-name">Victor Crest</span><span class="profile-age">26</span></p>

        <p class="profile-card-location">
          <span class="profile-location">London</span>
        </p>
      </div>

      </div>

      <div class="center-info">
        <div class="profile-card-footer">
        
          <div class="profile-data">
            <span class="profile-followers-counter">80K</span>
            <p class="info-display">Followers</p>
          </div>
        
          <div class="profile-data">
            <span class="profile-likes-counter">803K</span>
            <p class="info-display">Likes</p>
          </div>
        
          <div class="profile-data">
            <span class="profile-photos-counter">1.4K</span>
            <p class="info-display">Photos</p>
          </div>
        
            </div>
      </div>


  </article>

</body>
</html>
